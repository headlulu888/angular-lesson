<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        main {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="container">
            <input type="text" id="name" class="form-control" ng-model="name">
            <p><i id="res">{{name}}</i></p>

            <div ng-init='books = [
                {"title": "Книга о вкусной и здоровой пище",
                 "year": 1998},
                {"title": "Гамлет",
                 "year": 2021},
                {"title": "Война и мир",
                 "year": 2005},
                {"title": "Звездные войны",
                 "year": 2004},
                {"title": "Мертвые души",
                 "year": 2007}
            ]'>
            </div>

            <p><input type="text" class="form-control" ng-model="search"></p>

            <table class="table">
                <tr>
                    <th>Book name</th>
                    <th>Book year</th>
                </tr>
                <tr ng-repeat="book in books | filter : search">
                    <td>{{book.title}}</td>
                    <td>{{book.year}}</td>
                </tr>
            </table>
        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
</body>
</html>
