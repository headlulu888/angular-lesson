<div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Author</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in books" class="repeat-animation">
                <td>{{$index + 1}} {{$first}}</td>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.year}}</td>
                <td>{{book.price | currency : 'руб' : 2}}</td>
            </tr>
        </tbody>
    </table>
</div>
